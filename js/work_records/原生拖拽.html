<html>
    <head></head>
    <body>
        <div class="login">
            <div class="login-input">
                <label>用户名: </label>
                <input type="text" placeholder="请输入用户名"></input>
            </div>
            <div class="login-input">
                <label>登陆密码: </label>
                <input type="text" placeholder="请输入密码"></input>
            </div>
        </div>
    </body>
    <script>
        let login = document.querySelector('.login')
        //开始拖拽
        //1.鼠标按下，获取鼠标在盒子内坐标
        login.addEventListener('mousedown',function(e){
            let x = e.pageX - login.offsetLeft
            let y = e.pageY - login.offsetTop
            //2.鼠标移动，设置Modal坐标为：鼠标坐标 - 盒子内坐标
            document.addEventListener('mousemove',move)
            function move(e){
                login.style.left =  e.pageX - x + 'px'
               login.style.top = e.pageY - y + 'px'
            }
            //3.鼠标弹起，让鼠标移动事件移除
            document.addEventListener('mouseup',function(){
                document.removeEventListener('mousemove',move)
            })
        })
    </script>
    
</html>
<style>
    .login{
        position: absolute;
        background-color: aqua;
    }
</style>
